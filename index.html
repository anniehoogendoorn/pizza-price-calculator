<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/app.js"></script>

    <title>Pizzeria</title>
  </head>
  <body>
    <div class="container">
      <h1>Order a pizza</h1>

      <div class='row'>

      <form id="order-form">
        <div class="form-group">
          <select class="form-control" id="topping">
            <option value="">Choose number of toppings</option>
              <option value='1'>1</option>
              <option value='2'>2</option>
          </select>
        </div>

        <div class="form-group">
          <select class="form-control" id="size">
            <option value="">Choose size</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="x-large">Extra Large</option>
          </select>
        </div>


        <div class ="form-group">
          <input type="number" class="form-control" id="quantity" placeholder="How many pizza's">
        </div>

        <button type="submit" class="btn btn-primary">Calculate Price</button>
      </form>

      <div id="result">
        <h2>Total Price:  $<span id="price"></span></h2>
      </div>
    </div>

  </body>
</html>
