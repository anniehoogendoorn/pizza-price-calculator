<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/app.js"></script>

    <title>Pizzeria</title>
  </head>
  <body>
    <div class="container">
      <!-- </div class="main"> -->
        <h1>Create your own pizza</h1>

        <div class='row'>
          <div class="col-md-6">

            <form id="order-form">

              <h4>Choose veggie toppings</h4>

              <div class="checkbox">
                <label>
                  <input class="veg" type="checkbox" value="artichoke">Artichoke Hearts
                </label>

                <label>
                  <input class="veg" type="checkbox" value="mushroom">Fresh Mushrooms
                </label>

                <label>
                  <input class="veg" type="checkbox" value="spinach">Fresh Spinach
                </label>

                <label>
                  <input class="veg" type="checkbox" value="olives">Black Olives
                </label>

                <label>
                  <input class="veg" type="checkbox" value="tomatoes">Fresh Tomatoes
                </label>

                <label>
                  <input class="veg" type="checkbox" value="onions">Red Onions
                </label>

                <label>
                  <input class="veg" type="checkbox" value="bell-pepper">Green Bell-Pepper
                </label>

              <div>

              <br>

              <h4>Choose meat toppings</h4>

                <div class="checkbox">
                  <label>
                    <input class="meat" type="checkbox" value="pepperoni">Pepperoni
                  </label>

                  <label>
                    <input class="meat" type="checkbox" value="sausage">Italian sausage
                  </label>

                  <label>
                    <input class="meat" type="checkbox" value="salami">Salami
                  </label>

                  <label>
                    <input class="meat" type="checkbox" value="ham">Slow Roasted Ham
                  </label>

                  <label>
                    <input class="meat" type="checkbox" value="bacon">Smoked Bacon
                  </label>

                  <label>
                    <input class="meat" type="checkbox" value="chicken">Grilled Chicken
                  </label>

                  <label>
                    <input class="meat" type="checkbox" value="pork">Seasoned Pork
                  </label>

                <div>


              <br>

              <h4>Choose size</h4>

              <div class="form-group">
                <select class="form-control" id="size" placeholder ="small, medium"required >
                  <!-- <option value="">Small, medium, large or extra-large</option> -->
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="x-large">Extra Large</option>
                </select>
              </div>

              <br>
              <h4>Enter quantity</h4>

              <div class ="form-group">
                <input type="number" class="form-control" id="quantity" placeholder="i.e. 1" required>
              </div>
              <br>

              <button type="submit" class="btn btn-success">Calculate Price</button>
            </form>
          </div>
        </div>

          <!-- add div row and col? -->

        <div id="result">
          <h2>Total $<span id="price"></span></h2>
        </div>

      <!-- </div> <!--main-->
    </div> <!--container -->

  </body>
</html>
